<div class="b-schema-fields--edit__enum">
	<label class="m-field__label">
		<span ng-class="{'s-required': field.required}" class="m-field__description">{{ field.description }}</span>
		<ui-select ng-model scm-fields-edit-formatter theme="select2" data-width="auto" ng-disabled="fieldModel.disabled" ng-required="field.required" search-enabled="false">
			<ui-select-match placeholder="Select or search in the list...">{{$select.selected}}</ui-select-match>
			<ui-select-choices repeat="e in field.enum">
				<span>{{e}}</span>
			</ui-select-choices>
		</ui-select>
	</label>
</div>
