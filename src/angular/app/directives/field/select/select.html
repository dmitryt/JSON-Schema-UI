<div>
	<ui-select ng-model scm-field-formatter theme="bootstrap" ng-disabled="loading">
		<ui-select-match placeholder="{{field.view.placeholder}}">{{$select.selected.label}}</ui-select-match>
		<ui-select-choices repeat="item.key as item in values | filter: $select.search">
			<span ng-bind-html="item.label | highlight: $select.search"></span>
		</ui-select-choices>
	</ui-select>
</div>
